services:
  otelcollectortest:
    build:
      context: ../../../local
      dockerfile: ../exporter/clickhouseexporter/test/Dockerfile
    container_name: oteltest
    command:
      - "--config=/etc/otel-collector-config.yml"
      - "--set=service.telemetry.logs.level=DEBUG"
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "5317:5317"
      - "5318:5318"
      - "8988:8988"
    network_mode: "bridge"