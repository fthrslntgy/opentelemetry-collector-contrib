receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:5317
      http:
        endpoint: 0.0.0.0:5318

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: "<COLLECTOR_URL>"
    compression: "gzip"
    tls:
      insecure_skip_verify: true
      insecure: true
    headers:
      authorization: "Bearer: <TOKEN>"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, debug]
  telemetry:
    metrics:
      address: :8988
